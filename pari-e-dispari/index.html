<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>pari-e-dispari</title>
</head>
<body>

    <main class="vh-100 bg-primary-subtle">

        <div class="container bg-secondary-subtle h-100">

            <div class="row justify-content-center h-25 pt-5">

                <div class="col-5">

                    <select class="form-select w-50 m-auto" aria-label="even-odd-select">
                        <option selected>Choose between even and odd</option>
                        <option value="even">Even</option>
                        <option value="odd">Odd</option>
                    </select>

                </div>

                <div class="col-5">

                    <select class="form-select w-50 m-auto" aria-label="number-select">
                        <option selected>Select a number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>

            </div>

            <div class="row">

                <div class="col-10">

                    <div id="computer-number"></div>

                    <div id="sum-of-numbers"></div>

                    <div id="result"></div>

                </div>

            </div>

        </div>

    </main>
    
    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
