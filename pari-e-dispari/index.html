<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>pari-e-dispari</title>
</head>
<body>

    <!-- Main tag takes 100vh, using bootstrap layout -->

    <main class="vh-100 bg-primary-subtle">

        <div class="container bg-secondary-subtle h-100">

            <div class="row justify-content-center h-25 pt-5">

                <div class="col-5">
                    
                    <!-- Select tag for even or odd -->

                    <select id="choice_of_user" class="form-select w-50 m-auto" aria-label="even-odd-select">
                        <option>Choose between even and odd</option>
                        <option value="even">Even</option>
                        <option value="odd">Odd</option>
                    </select>

                </div>

                <div class="col-5">

                    <!-- Select tag for user number -->

                    <select id="number_of_user" class="form-select w-50 m-auto" aria-label="number-select">
                        <option>Select a number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>

            </div>

            <div class="row justify-content-center bg-warning-subtle">

                <div class="col-10 text-center text-danger">

                    <!-- Results section -->

                    <h4 id="computer_result" class="py-2"></h4>

                    <h4 id="sum_result" class="py-2"></h4>

                    <h1 id="win_or_lose_result" class="py-4"></h1>

                </div>

            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    
</body>
</html>
