<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>palindromi</title>
</head>
<body>
        <!-- Main tag takes 100vh, using bootstrap layout -->

        <main class="vh-100 bg-primary-subtle">

            <div class="container bg-secondary-subtle h-100">

                <h1 class="py-4 text-center text-primary">Is the word palindrome?</h1>
    
                <div class="row justify-content-center h-25 pt-5">
    
                    <div class="col-10">

                        <div class="w-50 m-auto text-center">

                            <input id="input_word" type="text" class="form-control" placeholder="Word">

                            <button id="check" class="btn btn-outline-primary my-4">Check</button>

                        </div>

                        <h1 id="result" class="text-center text-danger"></h1>

                    </div>
    
                </div>
    
            </div>
    
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
